<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/main.css">

    <title>Hacker News</title>
</head>
    <body class="body"> 
        <nav class="header">
            <div>
                <a href="#">
                    <img src="./img/y18.gif" alt="hacker-icon" class="header__logo">
                </a>
            </div>
            <div class="header__links">
                <b class="header__page-title">
                    <a href="news">Hacker News</a>
                </b>
                <div class="header__page-menu">
                    <a href="#">new</a> | 
                    <a href="#">past</a> | 
                    <a href="#">comments</a> | 
                    <a href="#">ask</a> | 
                    <a href="#">show</a> | 
                    <a href="#">jobs</a> | 
                    <a href="#">submit</a>
                </div>
            </div>
            <div class="header__cta">
                <span>
                    <a href="#">login</a>
                </span>
            </div>
        </nav>
        <section style="background-color: #F6F6F0;">
            <div class="news" id="news"></div>
            <div class="more">
                <a href="#">More</a>
            </div>
        </section>
        <footer class="news__footer">
                <center>
                    <span class="news__footer-links">
                        <a href="#">Guidelines</a> | 
                        <a href="#">FAQ</a> | 
                        <a href="#">Support</a> | 
                        <a href="#">API</a> | 
                        <a href="#">Security</a> | 
                        <a href="#">Lists</a> | 
                        <a href="#">Bookmarklet</a> | 
                        <a href="#">Legal</a> | 
                        <a href="#">Apply to YC</a> | 
                        <a href="#">Contact</a> 
                    </span>     
                    <form class="news__search" method="get" action="#">
                     Search: <input type="text">
                    </form>  
                </center>
        </footer>
        <script src="./js/timeago.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
